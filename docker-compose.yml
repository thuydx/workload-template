services:
  mysql:
    image: ${imageMySQL}
    container_name: MySQL8
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ${MYSQL_DATA_PATH}:/var/lib/mysql
      - ./${CONFIG_PATH}/mysql/my.cnf:/etc/mysql/my.cnf
      - ./${CONFIG_PATH}/mysql/docker.cnf:/etc/mysql/docker.cnf
    ports:
      - "${MYSQL_PORT}:3306"
    expose:
      - "3306"
    networks:
      - workload

  backend-api:
    image: ${imagePHP}
    container_name: Backend-API
    depends_on:
      - mysql
    environment:
      PHP_VERSION: ${PHP_VERSION}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
    volumes:
      - ${BACKEND_PATH}:/var/www/html:delegated
      - ./${CONFIG_PATH}/php/conf.d/app-fpm.ini:/usr/local/etc/php/conf.d/app-fpm.ini
      - ./${CONFIG_PATH}/php/conf.d/app-xdebug.ini:/usr/local/etc/php/conf.d/app-xdebug.ini
      - ./${CONFIG_PATH}/php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
    networks:
      - workload
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: ${imageNginx}
    container_name: Nginx
    depends_on:
      - backend-api
    volumes:
      - ${BACKEND_PATH}:/var/www/html:delegated
      - ./${CONFIG_PATH}/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./${CONFIG_PATH}/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    expose:
      - "${BACKEND_PORT}" # expose internal port only (not published to host)
    environment:
      - BACKEND_HOST=${BACKEND_HOST}
      - BACKEND_PORT=${BACKEND_PORT}
    networks:
      - workload

  nextjs:
    image: ${imageFrontend}
    container_name: ACP
    environment:
      - NODE_ENV=development
      - BACKEND_HOST=${BACKEND_HOST}
      - BACKEND_PORT=${BACKEND_PORT}
      - FRONTEND_HOST=${FRONTEND_HOST}
      - FRONTEND_PORT=${FRONTEND_PORT}
      - HOST=0.0.0.0
    working_dir: /usr/src/app
    volumes:
      - ${FRONTEND_PATH}:/usr/src/app
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    expose:
      - "${FRONTEND_PORT}"
    networks:
      - workload
    restart: unless-stopped
    depends_on:
      - nginx
    command: npm run dev

  nginx-proxy:
    image: ${imageProxy}
    container_name: Reverse-Proxy
    depends_on:
      - nginx
    ports:
      - "${NGINX_PROXY_PORT}:80"
      - "${NGINX_SSL_PORT}:443"
    volumes:
      - ./${CONFIG_PATH}/proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./${CONFIG_PATH}/proxy/nginx-proxy.conf:/etc/nginx/conf.d/nginx-proxy.conf
      - ./${CONFIG_PATH}/proxy/nginx.proxy.settings:/etc/nginx/nginx.proxy.settings
      - ./${CONFIG_PATH}/proxy/ssl:/etc/nginx/ssl:delegated
    environment:
      - BACKEND_HOST=${BACKEND_HOST}
      - BACKEND_PORT=${BACKEND_PORT}
    networks:
      - workload

networks:
  workload:
    driver: bridge
