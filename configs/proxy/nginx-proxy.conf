# =============================

# Redirect for API
server {
    listen       80;
    server_name  ${BACKEND_HOST};
    return 301 https://$host$request_uri;
}

# Redirect for Frontend
server {
    listen       80;
    server_name  ${FRONTEND_HOST};
    return 301 https://$host$request_uri;
}

# =============================
# HTTPS SERVERS
# =============================

# --- Laravel API Backend ---
upstream backend_nginx {
    server nginx:8080;   # 'nginx' = Laravel Nginx service name in docker-compose
}

server {
    listen 443 ssl http2;
    server_name ${BACKEND_HOST};

    ssl_certificate /etc/nginx/ssl/api.labs.local.crt;
    ssl_certificate_key /etc/nginx/ssl/api.labs.local.key;
    ssl_protocols       TLSv1.2 TLSv1.3;

    client_max_body_size 50M;

    location / {
        proxy_pass http://backend_nginx;
        proxy_http_version 1.1;

        # Preserve host/scheme for Laravel
        include /etc/nginx/nginx.proxy.settings;
        set $upstream_host nginx;
    }
}

# --- Next.js Frontend ---
upstream frontend_nginx {
    server nextjs:3000;  # 'nextjs' = Next.js service name in docker-compose
}

server {
    listen 443 ssl http2;
    server_name ${FRONTEND_HOST};

    ssl_certificate /etc/nginx/ssl/acp.labs.local.crt;
    ssl_certificate_key /etc/nginx/ssl/acp.labs.local.key;
    ssl_protocols       TLSv1.2 TLSv1.3;

    client_max_body_size 50M;

    location / {
        proxy_pass http://frontend_nginx;
        proxy_http_version 1.1;

        # Preserve host/scheme for Next.js (important for absolute URLs, SSR)
        include /etc/nginx/nginx.proxy.settings;
    }
}
